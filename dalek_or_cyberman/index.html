<!DOCTYPE html>
<html>

<body>
	<div align="center">

		<p>
			<input type="file" id="example" accept="image/*">
		</p>
		<p>
			<input type="button" value="推論！" onclick="myfunc()">
		</p>
		<div id="preview"></div>
		<p id="result"></p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
	<script>
		async function run(img) {
			//			var diff = 192 - ( img.height == 192 ? img.width : img.height );
			var pad_ary;

			if (img.width == 192) {
				pad_ary = [[0, 192 - img.height], [0, 0], [0, 0]];
			} else {
				pad_ary = [[0, 0], [0, 192 - img.width], [0, 0]];
			}
			console.log(img, pad_ary);
			const tensor = tf.browser.fromPixels(img);
			const resized_tensor = tensor.pad(pad_ary).reshape([1, 192, 192, 3]).div(255).mul(2).sub(1);
			console.log(resized_tensor);
			const model = await tf.loadLayersModel("./modeljs/model.json");
			const y_pred = await model.predict(resized_tensor).sigmoid().data();
			var ih = document.getElementById("result")

			if (y_pred > 0.5) {
				ih.innerHTML = 'こいつはダーレク ';
			} else {
				ih.innerHTML = 'こいつはサイバーマン ';
			}
		}


		function previewFile(file) {
			const preview = document.getElementById('preview');

			const reader = new FileReader();

			reader.onload = function (e) {
				const imageUrl = e.target.result;
				img = document.createElement("img");
				img.src = imageUrl;

				if (img.width > img.height) {
					img.width = 192;
				} else {
					img.height = 192;
				}

				console.log(img);
				img.id = 'usrimg';
				preview.appendChild(img);

				console.log("org w : ", img.width, "org h : ", img.height);
			}

			reader.readAsDataURL(file);
		}


		const fileInput = document.getElementById('example');
		const handleFileSelect = () => {
			const files = fileInput.files;

			for (let i = 0; i < files.length; i++) {
				previewFile(files[i]);
				console.log(files);


			}
			// const board = document.getElementById("board");
			// const ctx = board.getContext("2d");
			// // img.src = imageUrl;
			// var img = new Image();
			// console.log(img);
			// img = document.getElementById('usrimg');
			// img.onload = () => {
			// 	ctx.drawImage(img, 0, 0,);
			// };

		}

		var myfunc = function () {
			let elm = document.getElementById('usrimg');
			// document.write(elm);
			run(elm);

		}
		fileInput.addEventListener('change', handleFileSelect);
	</script>
</body>

</html>
